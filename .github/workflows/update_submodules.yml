name: Update Submodules

on:
    push:
      branches:
        - main
  
  jobs:
    update-submodules:
      runs-on: ubuntu-latest
      steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Update Submodules
        run: |
          git submodule update --remote --merge
          git add .
          git commit -m "Update submodules"
          git push
          